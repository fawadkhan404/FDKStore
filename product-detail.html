<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail | FDK Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-300">
  <header>
    <!-- Navbar yahan copy karo -->
  </header>

  <main class="container mx-auto p-5">
    <div class="flex flex-col md:flex-row gap-6">
      <!-- Product Images -->
      <div class="md:w-1/2">
        <img id="mainImage" src="" alt="Product Image" class="w-full rounded-xl"/>
        <div class="flex gap-2 mt-2" id="thumbnails"></div>
      </div>

      <!-- Product Details -->
      <div class="md:w-1/2">
        <h1 id="productTitle" class="text-3xl font-bold text-yellow-300"></h1>
        <p id="productDescription" class="mt-4 text-gray-300"></p>
        <ul id="productFeatures" class="mt-4 list-disc pl-5"></ul>
        <p class="mt-4 text-2xl font-bold text-yellow-400" id="productPrice"></p>
        <button id="addToCartBtn" class="mt-4 bg-gradient-to-r from-pink-400 to-yellow-400 px-6 py-2 rounded-full text-black font-semibold hover:scale-105 transition">Add to Cart</button>
      </div>
    </div>

    <!-- Reviews Section -->
    <section class="mt-10">
      <h2 class="text-2xl font-bold text-yellow-300">Customer Reviews</h2>
      <div id="reviewsContainer" class="mt-4 space-y-4"></div>

      <!-- Add Review Form -->
      <form id="reviewForm" class="mt-6 flex flex-col gap-2">
        <input type="text" id="reviewName" placeholder="Your Name" required class="p-2 rounded">
        <input type="number" id="reviewRating" placeholder="Rating 1-5" min="1" max="5" required class="p-2 rounded">
        <textarea id="reviewComment" placeholder="Write your review" required class="p-2 rounded"></textarea>
        <button type="submit" class="bg-yellow-400 text-black px-4 py-2 rounded-full font-semibold hover:scale-105 transition">Submit Review</button>
      </form>
    </section>
  </main>

  <script src="product-detail.js"></script>
</body>
</html>
